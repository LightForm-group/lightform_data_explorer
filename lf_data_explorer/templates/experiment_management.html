{% extends "base.html" %}
{% set active_page = "experiment_management" %}
{% block body %}
    <div class="my-3">
        <h2>Experiment Management</h2>
    </div>

    <form class="row my-4" action="{{ url_for('experiment_management') }}" method="post">
        <h4>Add experiment</h4>
        <div class="col">
            <label for="experiment_name_box">Experiment name</label>
            <input type="text" class="form-control" name="experiment_name" id="experiment_name_box">
        </div>
        <div class="col my-3">
            <button type="submit" class="btn btn-primary" name="submit" value="add">Save new experiment</button>
        </div>
    </form>

    <form class="row my-4" action="{{ url_for('experiment_management') }}" method="post">
        <h4>Rename experiment</h4>
        <div class="col">
            <select name="experiment_selection" class="form-select my-3" aria-label="Select experiment to rename">
                <option disabled selected> -- select a experiment --</option>
                {% for experiment in all_experiments %}
                    <option value="{{ experiment.id }}">{{ experiment.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label for="new_experiment_name_box">New experiment name</label>
            <input type="text" class="form-control" name="new_experiment_name" id="new_experiment_name_box">
        </div>
        <div class="col my-3">
            <button type="submit" class="btn btn-primary"  name="submit" value="rename">Rename experiment</button>
        </div>
    </form>

    <form class="row my-4" action="{{ url_for('experiment_management') }}" method="post">
        <h4>Delete experiment</h4>
        <div class="col">
            <select name="experiment_selection" class="form-select my-3" aria-label="Select experiment to delete">
                <option disabled selected>-- select a experiment --</option>
                {% for experiment in all_experiments %}
                    <option value="{{ experiment.id }}">{{ experiment.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col my-4">
            <button type="submit" class="btn btn-primary" name="submit" value="delete">Delete experiment</button>
        </div>
    </form>

{% endblock %}
