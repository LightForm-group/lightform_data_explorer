{% extends "base.html" %}
{% block body %}
    <H1>Create New Account</H1>
    <form class="my-4" action="{{ url_for('register') }}" method="POST">
    <div class="row">
        <div class="col-5">
            <label for="username">Username</label>
            <input type="text" class="form-control my-2" name="username" id="username">
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <label for="password">Password</label>
            <input type="password" class="form-control my-2" name="password" id="password">
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control my-2" name="confirm_password" id="confirm_password">
        </div>
    </div>
    <div class="row">
        <div class="col-2 my-3">
            <button type="submit" class="btn btn-primary" name="submit" value="add">Create new account</button>
        </div>
    </div>
{% endblock body %}
